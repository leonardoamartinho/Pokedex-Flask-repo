<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title >Pokédex</title>
</head>
<body style="background: #faf6f6; color: rgb(74, 74, 75); margin: 0; font-family: rubik;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokedéx</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('main')}}">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Generation
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='one')}}">One</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='two')}}">Two</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='three')}}">Three</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='four')}}">Four</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='five')}}">Five</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='six')}}">Six</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='seven')}}">Seven</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='eight')}}">Eight</a></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='nine')}}">Nine</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{url_for('pokedex', generation='national')}}">National Dex</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container" style="text-align: center;">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
